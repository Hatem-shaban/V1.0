<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartupStack Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="app.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen">
        <nav class="bg-gray-800 p-4">
            <div class="max-w-7xl mx-auto px-4">
                <h1 class="text-2xl font-bold">StartupStack Dashboard</h1>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 py-8">
            <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- AI Tools -->
                <div class="bg-gray-800 p-6 rounded-lg">
                    <button onclick="window.StartupStack.aiTools.generateBusinessNames('tech', 'innovative')" 
                            class="w-full text-left">
                        <h3 class="text-xl font-semibold mb-2">Business Name Generator</h3>
                        <p class="text-gray-400">Generate brandable names</p>
                    </button>
                </div>
                
                <!-- Add more tool buttons following the same pattern -->
            </div>
        </main>
    </div>
</body>
</html>
